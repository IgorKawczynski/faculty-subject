<div class="users-table">
  <p-table [value]="users">
    <ng-template pTemplate="caption">
      <div class="center-caption">
        List of users
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="button-row">
  <button pButton pRipple
          class="p-button-lg p-button-outlined p-button-success"
          style="margin-left: 1rem;"
          type="button"
          (click)="route('users/register')"
          routerLinkActive="active"
          label="Add user">
  </button>
</div>
